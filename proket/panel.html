<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verwirrendes Admin Panel</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    overflow: hidden;
    animation: flashyBackground 0.01s infinite;
}

@keyframes flashyBackground {
    0% { background-color: red; }
    25% { background-color: yellow; }
    50% { background-color: green; }
    75% { background-color: blue; }
    100% { background-color: red; }
}

.admin-title {
    text-align: center;
    font-size: 24px;
    margin-top: 20px;
    animation: rotateTitle 20s infinite linear;
}

@keyframes rotateTitle {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}

.admin-panel {
    position: relative;
    width: 100vw;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-wrap: wrap;
}

.confusing-button {
    margin: 20px;
    padding: 10px 20px;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    position: relative;
    animation: flashyButton 1s infinite alternate;
}

@keyframes flashyButton {
    0% { opacity: 1; }
    50% { opacity: 0.5; }
    100% { opacity: 1; }
}

.random-svg {
    position: absolute;
    animation: randomMove 10s infinite alternate linear;
}

@keyframes randomMove {
    0% {
        transform: translate(0, 0) rotate(0deg);
    }
    100% {
        transform: translate(calc(100vw - 100px), calc(100vh - 100px)) rotate(360deg);
    }
}

    </style>
</head>
<body>
    <h1 class="admin-title">ADMIN PANEL VON SALAM</h1>
    <div class="admin-panel">
        <button class="confusing-button">Button 1</button>
        <button class="confusing-button">Button 2</button>
        <button class="confusing-button">Button 3</button>
        <button class="confusing-button">Button 4</button>
        <svg class="random-svg" width="100" height="100">
            <path d="M10 10 C 20 20, 40 20, 50 10" stroke="black" fill="transparent"/>
            <path d="M10 10 C 20 40, 40 40, 50 10" stroke="black" fill="transparent"/>
        </svg>
        <svg class="random-svg" width="100" height="100">
            <circle cx="50" cy="50" r="40" stroke="black" fill="transparent"/>
            <rect x="20" y="20" width="60" height="60" stroke="black" fill="transparent"/>
        </svg>
        <svg class="random-svg" width="100" height="100">
            <ellipse cx="50" cy="50" rx="40" ry="20" stroke="black" fill="transparent"/>
            <line x1="10" y1="90" x2="90" y2="10" stroke="black"/>
        </svg>
    </div>
</body>
</html>
